<div class="well" ng-controller="loginCtrl">
    <form name="loginForm" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputEmail">用户名:</label>
                <div class="controls">
                    <input id="inputEmail" ng-model="user" type="text" required/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">密码:</label>
                <div class="controls">
                    <input id="inputPassword" ng-model="pass" type="password" required/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox"><input type="checkbox" /> Remember me</label>

                    <div class="alert alert-danger" ng-show="loginError">
                            Authentication Failed ({{ loginError.status }}).Try again.
                    </div>

                    <button ng-click="login(user,pass)" ng-disabled="loginForm.$invalid" class="btn btn-primary" >登陆</button>
                </div>
            </div>
    </form>
</div>
