<style>
    .document{
        height: 440px;

    }
    .document-head{
        height: 50px;
    }

    .docu2sum{
        display: inline-block;
        width: 10%
    }
    .documenttext{
        width: 40%;
        height: 100% !important;
        display: inline-block;
    }
    .summarytext{
        width: 40%;
        height: 100% !important;
        display: inline-block;
    }
    .document-submit{
        text-align: center;
    }
    .sumbtn{
        position: relative;
        top: 10px;
    }
    .arrow{
        margin: 3px;
    }
    .document-label{
        width: 40%;
        font-size: 140%;
        text-align: center;
        display: inline-block;
    }
    .docu2sum-label{
        display: inline-block;
        width: 10%
    }

    .summary-label{
        width: 40%;
        font-size: 140%;
        text-align: center;
        display: inline-block;
    }

</style>

<div ng-controller="textrankCtrl" data-ng-init="load()">
    <form>
        <fieldset>
            <legend>摘要生成 抽取式 TextRank方法</legend>
            <div class="document-head">
                <label class="document-label">文档</label>
                <label class="docu2sum-label"></label>
                <label class="summary-label">摘要</label>
            </div>
            <div class="document">
                <textarea class="form-control documenttext" ng-model="document" placeholder="这里输入文档..."/></textarea>
                <div class="docu2sum">

                        <div class="document-submit">
                            <div class="arrow">
                                <img src="../files/img/arrow2.png" class="arrow">
                            </div>
                            <div class="sumbtn">
                                <button ng-click="getSummary(document)" class="btn btn-primary" >生成摘要</button>
                            </div>
                        </div>
                </div>
                <textarea class="form-control summarytext" ng-model="summary" /></textarea>
            </div>
        </fieldset>
    </form>
    

    <table class="table"  id="documentsummary">
        <thead>
            <tr>
                <th>
                    编号
                </th>
                <th>
                    文档
                </th>
                <th>
                    摘要
                </th>
                <th>
                    状态
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in history">
                <td>
                    <!-- {{ $index + 1 }} -->
                    {{ record.id }}
                </td>
                <td bind-html-compile="record.document">
                    <!-- {{ record.document }} -->
                </td>
                <td bind-html-compile="record.summary">
                    <!-- {{ record.summary }} -->
                </td>
                <td>
                    ..
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pull-right btn-group">
            <a ng-repeat="i in range(pagecount)"
            ng-click="selectPage($index+1)" class="btn btn-default">
            <!-- ng-class="getPageClass($index+1)"> -->
             {{$index+1}}
         </a>
    </div>
</div>
